<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Conversion board</title>
    <link rel="stylesheet" href="Temperature.css">
</head>

<body>
    <form>
        <h3>Temperature Conversion</h3>

        <input type="number" id="textBox" value="0" ><br>

        <input type="radio" id="toFah" name="card">
        <label for="toFah">Celsius to Farenheit</label><br>

        <input type="radio" id="toCel" name="card">
        <label for="toCel">Farenheit to Celsius</label><br>

        <button type="button" id="button">Submit</button>

        <p id="result"></p>


    </form>




    <script src="Temperature.js"></script>
</body>
</html>
