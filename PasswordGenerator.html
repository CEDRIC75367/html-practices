<!DOCTYPE html>
<html>
<head>
    <title>Password Generator</title>
</head>
<body>
    <h2>Random Password Generator</h2>
    <button onclick="start()">Generate Password</button>

    <script>
        function generatePassword(length) {
            const characters =
                "ABCDEFGHIJKLMNOPQRSTUVWXYZ" +
                "abcdefghijklmnopqrstuvwxyz" +
                "0123456789" +
                "!@#$%^&*()-_=+[]{}|;:,.<>?/";

            let password = "";

            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * characters.length);
                password += characters[randomIndex];
            }

            return password;
        }

        function start() {
            alert("Welcome to the Random Password Generator!");

            while (true) {
                let lengthInput = prompt("Enter password length (e.g. 8, 12, 16):");
                let length = parseInt(lengthInput);

                if (isNaN(length) || length <= 0) {
                    alert("Please enter a valid positive number.");
                    continue;
                }

                const password = generatePassword(length);
                alert("Your random password is:\n\n" + password);

                let again = prompt("Generate another password? (y/n)").trim().toLowerCase();
                if (again !== "y") {
                    alert("Goodbye! Stay safe online!");
                    break;
                }
            }
        }
    </script>
</body>
</html>
